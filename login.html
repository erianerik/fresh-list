<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <main class="main">
    <img src="./images/logo-provisorio.png" alt="" class="main__logo">

    <form action="" class="main__login">
      <h1 class="main__login__title">Login</h1>

      <fieldset class="main__login__fieldset">
        <label for="" class="login__fieldset__label label">Email: </label>
        <input type="text" name="" id="" class="login__fieldset__input input" placeholder="Ex.: jorge.agusto@email.com">

        <label for="" class="login__fieldset__label label">Senha: </label>
        <input type="password" name="" id="" class="login__fieldset__input input" placeholder="************">

        <div class="login__fieldset__acoes">
          <button class="login__fieldset__botao-login botao botao--primario">Log In</button>
          <a href="./esqueceu-senha.html" class="login__fieldset__esqueci-senha link-login">Esqueci minha senha</a>
        </div>
      </fieldset>

      <fieldset class="login__fieldset__logar-com">
        <a href="" class="fieldset__logar-com__rede-social botao--secundario"> <img src="./images/icones/google.png"
            class="botao--icone" alt=""> Logar com
          Google</a>
        <a href="" class="fieldset__logar-com__rede-social botao--secundario"> <img src="./images/icones/facebook.png"
            class="botao--icone" alt=""> Logar com
          Facebook</a>
        <a href="" class="fieldset__logar-com__criar-aconta link-login"> Criar nova conta</a>
      </fieldset>

    </form>
  </main>

</body>

</html>
