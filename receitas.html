<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/receitas.css">

  <title>Fresh List</title>

</head>

<body>
  <main class="main main--tela">

    <nav class="menu__superior">
      <header class="menu__superior__header">
        <a href="./home.html" class="superior__header__link">
          <img src="./images/icones/seta-esquerda.png" alt="" class="header__link__image">
        </a>

        <h2 class="superior__header__titulo">Receitas</h2>

        <a href="" class="superior__header__link">
          <img src="./images/icones/menu-superior-sino.png" alt="" class="header__link__image">
        </a>
      </header>
    </nav>

    <section class="main__receita">
      <form action="" class="main__receita__filtro">
        <label for="" class="receita__filtro__label label">Digite um alimento: </label>
        <input type="text" name="" id="" class="receita__filtro__input input" placeholder="Ex.: Cenoura">
      </form>

      <div class="main__receita__lista">
        <div class="receita__lista__card card">
          <img src="./images/alimentos/macarrao.png" alt="" class="card__image">

          <div class="card__conteudo">
            <h3 class="card__conteudo__titulo">Macarrão bolonhesa</h3>
            <span class="card__conteudo__vencimento">3 itens a vencer</span>
            <p class="card__conteudo__descricao">Fácil | 30 min</p>
          </div>

          <a href="./detalhe-receita.html" class="receitas__itens__link card__link"><img
              src="./images/icones/pesquisa-de-lupa.png" class="itens__link__image card__link__image" alt=""> </a>
        </div>

        <div class="receita__lista__card card">
          <img src="./images/alimentos/arroz.png" alt="" class="card__image">

          <div class="card__conteudo">
            <h3 class="card__conteudo__titulo">Arroz de forno</h3>

            <p class="card__conteudo__descricao">Fácil | 1 hora</p>
          </div>

          <a href="./detalhe-receita.html" class="receitas__itens__link card__link"><img
              src="./images/icones/pesquisa-de-lupa.png" class="itens__link__image card__link__image" alt=""> </a>
        </div>

        <div class="receita__lista__card card">
          <img src="./images/alimentos/panela-de-pressao.png" alt="" class="card__image">

          <div class="card__conteudo">
            <h3 class="card__conteudo__titulo">Carne de panela</h3>
            <span class="card__conteudo__vencimento">1 itens a vencer</span>
            <p class="card__conteudo__descricao">Difícil | 1 hora</p>
          </div>

          <a href="./detalhe-receita.html" class="receitas__itens__link card__link"><img
              src="./images/icones/pesquisa-de-lupa.png" class="itens__link__image card__link__image" alt=""> </a>
        </div>

      </div>

    </section>

    <nav class="menu">
      <ul class="menu__lista">
        <li class="menu__lista__item">
          <a href="./home.html" class="lista__item__link"><img src="./images/icones/menu-home.png"
              class="item__link__image" alt=""></a>
        </li>
        <li class="menu__lista__item">
          <a href="./receitas.html" class="lista__item__link"><img src="./images/icones/menu-receitas.png"
              class="item__link__image" alt=""></a>
        </li>
        <li class="menu__lista__item">
          <a href="" class="lista__item__link"><img src="./images/icones/menu-relatorio.png" class="item__link__image"
              alt=""></a>
        </li>
      </ul>
    </nav>
  </main>

</body>

</html>
